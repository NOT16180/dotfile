# Th√®me Gruvbox complet pour Yazi

# Palette de couleurs Gruvbox
[flavor]
use = ""

# ===== MANAGER =====
[mgr]
cwd = { fg = "#a89984" }

# Hovered (√©l√©ment survol√©)
hovered = { fg = "#1d2021", bg = "#fabd2f" }
