inactive = { fg = "#a89984" }

# ===== TASKS =====
[tasks]
border = { fg = "#83a598" }
title = { fg = "#ebdbb2" }
hovered = { underline = true }

# ===== WHICH =====
[which]
mask = { bg = "#1d2021" }
cand = { fg = "#83a598" }
rest = { fg = "#a89984" }
desc = { fg = "#d3869b" }
separator = "  "
separator_style = { fg = "#504945" }

# ===== HELP =====
[help]
